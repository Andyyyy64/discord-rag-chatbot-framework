name: CI

# プルリクエストとmainブランチへのプッシュ時に実行
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # Lintと型チェック、ビルドを実行
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      # リポジトリをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Node.jsのセットアップ
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      # 依存関係のインストール
      - name: Install dependencies
        run: npm ci
      
      # Lintと型チェックの実行
      - name: Run lint and typecheck
        run: npm run check
      
      # ビルドの実行
      - name: Build
        run: npm run build

